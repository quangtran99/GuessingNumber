<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column text-white">
    <section class="d-flex align-items-center justify-content-center align-self-center p-5 w-75">
        <div class="d-flex flex-column border border-white align-items-center justify-content-center p-5">
    <h1 class="text-align-center">Number Guessing Game</h1>
    <h2 id="guess-remaining"></h2>

    <h3 id="myTime"> </h3>

    <h3 id = "resultArea"></h3>
    <input type="number" id="guessingArea"/> <br>
    <button id="guessButton" onclick= "guessNumber()" class="btn btn-primary btn-lg">Guess</button> <br>
    <button id="reset" onclick= "resetNow()" class="btn btn-danger">Reset</button> <br>
    <div id="historyArea">History</div>
    <ul id="history" class="d-flex align-items-center justify-content-center"></ul>
</div>
</section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</body>
</html>
